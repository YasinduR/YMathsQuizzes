<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorization Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Factorization Quiz</h1>
        <div id="marks"></div>
        <div class="Qcontainer">Factorize : x<sup>2</sup> <div id="question"></div></div>
        <input type="text" id="userAnswer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="result"></p>
        <button onclick="generateQuestion()">Generate New Question</button>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        function openPopup(message) {
            var modal = document.getElementById("popupModal");
            var popupMessage = document.getElementById("popupMessage");
            popupMessage.innerText = message;
            modal.style.display = "block";
        }

        function closePopup() {
            var modal = document.getElementById("popupModal");
            modal.style.display = "none";
        }

        function checkAnswer() {
            // Perform your answer checking logic here
            var userAnswer = document.getElementById("userAnswer").value.trim();
            // For demonstration, let's assume the correct answer is "3"
            var correctAnswer = "3";
            if (userAnswer === correctAnswer) {
                openPopup("Correct! Well done.");
            } else {
                openPopup("Incorrect. Please try again.");
            }
        }
    </script>
</body>
</html>
